<div class="card">
  <p-table
    [value]="issues"
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width:20%; text-align: center;">ID</th>
        <th style="width:20%">Title</th>
        <th style="width:50%">Description</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-issue>
      <tr>
        <td style="text-align: center;">{{issue.id}}</td>
        <td>{{issue.title}}</td>
        <td>{{issue.description}}</td>
        <td><a [routerLink]="['/issues', 'update', issue.id]">View</a></td>
      </tr>
    </ng-template>
  </p-table>
</div>
